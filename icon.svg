<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="faceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#e2e8f0"/>
    </linearGradient>
    <filter id="blurEffect" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3"/>
    </filter>
  </defs>
  
  <!-- Rounded square background -->
  <rect x="32" y="32" width="448" height="448" rx="100" ry="100" fill="url(#bgGradient)"/>
  
  <!-- Face outline -->
  <ellipse cx="256" cy="230" rx="120" ry="140" fill="url(#faceGradient)"/>
  
  <!-- Left eye - blurred/pixelated effect -->
  <g filter="url(#blurEffect)" opacity="0.9">
    <circle cx="200" cy="200" r="25" fill="#1e293b"/>
    <circle cx="200" cy="200" r="12" fill="#0f172a"/>
    <circle cx="210" cy="190" r="4" fill="white"/>
  </g>
  
  <!-- Right eye - blurred/pixelated effect -->
  <g filter="url(#blurEffect)" opacity="0.9">
    <circle cx="312" cy="200" r="25" fill="#1e293b"/>
    <circle cx="312" cy="200" r="12" fill="#0f172a"/>
    <circle cx="322" cy="190" r="4" fill="white"/>
  </g>
  
  <!-- Nose -->
  <ellipse cx="256" cy="260" rx="12" ry="18" fill="#cbd5e1"/>
  
  <!-- Mouth -->
  <path d="M220 310 Q256 340 292 310" stroke="#94a3b8" stroke-width="6" fill="none" stroke-linecap="round"/>
  
  <!-- Pixelation overlay effect on lower face -->
  <g opacity="0.6">
    <rect x="160" y="330" width="20" height="20" fill="#6366f1"/>
    <rect x="185" y="340" width="20" height="20" fill="#6366f1"/>
    <rect x="210" y="355" width="20" height="20" fill="#6366f1"/>
    <rect x="235" y="360" width="20" height="20" fill="#6366f1"/>
    <rect x="260" y="360" width="20" height="20" fill="#6366f1"/>
    <rect x="285" y="355" width="20" height="20" fill="#6366f1"/>
    <rect x="310" y="340" width="20" height="20" fill="#6366f1"/>
    <rect x="335" y="330" width="20" height="20" fill="#6366f1"/>
  </g>
  
  <!-- Subtle shadow at bottom -->
  <ellipse cx="256" cy="420" rx="100" ry="15" fill="#000000" opacity="0.2"/>
  
  <!-- Highlight reflection on background -->
  <ellipse cx="180" cy="100" rx="80" ry="40" fill="white" opacity="0.1"/>
</svg>
