<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Rounded square background -->
  <rect x="32" y="32" width="448" height="448" rx="100" ry="100" fill="url(#bgGradient)" filter="url(#dropShadow)"/>
  
  <!-- Face circle -->
  <circle cx="256" cy="245" r="110" fill="#f8fafc"/>
  
  <!-- Face inner highlight -->
  <circle cx="256" cy="235" r="100" fill="#ffffff"/>
  
  <!-- Left eye - pixelated effect representation -->
  <g transform="translate(200, 215)">
    <rect x="-20" y="-20" width="18" height="18" fill="#1e293b" rx="2"/>
    <rect x="2" y="-20" width="18" height="18" fill="#334155" rx="2"/>
    <rect x="-20" y="2" width="18" height="18" fill="#334155" rx="2"/>
    <rect x="2" y="2" width="18" height="18" fill="#475569" rx="2"/>
  </g>
  
  <!-- Right eye - pixelated effect representation -->
  <g transform="translate(312, 215)">
    <rect x="-20" y="-20" width="18" height="18" fill="#1e293b" rx="2"/>
    <rect x="2" y="-20" width="18" height="18" fill="#334155" rx="2"/>
    <rect x="-20" y="2" width="18" height="18" fill="#334155" rx="2"/>
    <rect x="2" y="2" width="18" height="18" fill="#475569" rx="2"/>
  </g>
  
  <!-- Nose -->
  <rect x="248" y="260" width="16" height="20" fill="#e2e8f0" rx="4"/>
  
  <!-- Mouth area with blur effect lines -->
  <g opacity="0.7">
    <rect x="226" y="300" width="60" height="8" fill="#6366f1" rx="4"/>
    <rect x="220" y="315" width="72" height="8" fill="#818cf8" rx="4"/>
    <rect x="226" y="330" width="60" height="8" fill="#6366f1" rx="4"/>
  </g>
  
  <!-- Small decorative pixels around -->
  <rect x="120" y="180" width="12" height="12" fill="#ffffff" opacity="0.3" rx="2"/>
  <rect x="380" y="180" width="12" height="12" fill="#ffffff" opacity="0.3" rx="2"/>
  <rect x="140" y="350" width="10" height="10" fill="#ffffff" opacity="0.2" rx="2"/>
  <rect x="362" y="350" width="10" height="10" fill="#ffffff" opacity="0.2" rx="2"/>
</svg>
